<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <form class="block-center form">
    <h1>Авторизация</h1>
    <div class="mb form-input">
      <label class="sr-only" for="login">
        Логин
      </label>
      <input id="ssid" type="text" placeholder="Логин">
    </div>
    <div class="mb form-input">
      <label class="sr-only" for="password">
        Пароль
          </label>
      <input id="password" type="text" placeholder=" Пароль">
    </div>
    <div class="small mb">
      <label for="accept">
                Я принимаю правила сервиса
              </label>
      <input class="btn" id="send_click" type="checkbox" placeholder="Я принимаю правила сервиса">
    </div>
    <button class="btn btn-green">Войти</button>
  </form>
  <script src="index.js">functionButton</script>
</body>
</html>
