    <script>
      // Функция для авторизации через Github
      async function signInWithGitHub() {
        console.log('Starting sign-in process...');
  try {
    const provider = new firebase.auth.GithubAuthProvider();
    const result = await firebase.auth().signInWithPopup(provider);
    const user = result.user;
    console.log(`Signed in as ${user.displayName} (${user.email})`);
  } catch (error) {
    console.error(`Error signing in with GitHub: ${error}`);
  }
}
    </script>
    <script>
      firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    console.log('User is signed in.');
  } else {
    console.log('User is not signed in.');
  }
});
    </script>
  <style>
    body {
    width: 100vw; 
    height: 100vh;
    margin: 0;
    font: 18px/1.5 sans-serif;
    background-color: #0093e9;
    background-image: linear-gradient(160deg, #0093e9 0%, #80d0c7 100%);
  background-repeat: no-repeat;
  background-size: cover;
  }
  
    .form {
      box-sizing: border-box;
      width: 500px;
      padding: 30px 80px;
    
      background: #fff;
    
      border-radius: 7px;
    }
    
    .form-input * {
      display: block;
      width: 100%;
    }
  
    .form-input:hover {
      cursor: pointer;
    }
    
    #ssid, #password, #age {
      border:1px solid #e2e2e2;
      box-sizing: border-box;
      height: 50px;
      padding: 10px,20px;
    }
  
    #ssid:hover, #password:hover, #age:hover {
      cursor: text;
    }
    
    h1 {
      text-align: center;
    }
    
    button.btn {
      display: block;
      margin: 0 auto;
    }
    
    .btn {
      padding: 15px 30px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    
    .btn-green {
      color: #fff;
      background: #4caf50;
    }
    
    .btn:hover {
      cursor: pointer;
    }
  
    .block-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .mb {
      margin-bottom: 1.5em;
    }
    
    .small {
      font-size: 14px;
    }
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      overflow: hidden;
      white-space: nowrap;
      border: 0;
    }
    
    @media only screen and (max-width: 600px) {
      body {
        max-width: 100%;
        max-height: 100%;
      }
    
      .form {
        width: 100%;
        padding: 30px 20px;
      }
    }
    
    
  </style>

</head>

<body>
  
  <form class="block-center form">
    <h1>Авторизация</h1>
    <div class="mb form-input">
      <label class="sr-only" for="login">
        Логин
      </label>
      <input id="ssid" type="text" placeholder="Логин">
    </div>
    <div class="mb form-input">
      <label class="sr-only" for="password">
        Пароль
          </label>
      <input id="password" type="text" placeholder="Пароль">
    </div>
    <div class="mb form-input ">
      <label class="sr-only" for="age">
        Возраст
          </label>
      <input id="age" type="text" placeholder="Возраст">
    </div>
    <button class="btn btn-green" onclick="signInWithGithub()">Авторизоваться через Github</button>

  </form> 

  
</body>
