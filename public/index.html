<html lang="ru">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="mb form-input">
      <label class="sr-only" for="login">
        Логин
      </label>
      <input id="ssid" type="text" placeholder="Логин">
    </div>
    <div class="mb form-input">
      <label class="sr-only" for="password">
        Пароль
          </label>
      <input id="password" type="text" placeholder="Пароль">
    </div>
    <div class="mb form-input ">
      <label class="sr-only" for="city">
        Город
          </label>
      <input id="city" type="text" placeholder="Город">
    </div>
    <button class="btn btn-green" id="send_click">Войти</button>
  </form>
</body>
